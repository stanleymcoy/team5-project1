<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=yes">
    <link rel="stylesheet" href="assets/style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Playcation</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="assets/Playcation.png" alt="">
          </a>
          <h3>Where do you want to go?</h3>
          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
            Select location...
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <li><a class="dropdown-item" value="barcelona" id="spain" href="#">Barcelona</a></li>
            <li><a class="dropdown-item" value="cape+town" id="south+africa" href="#">Cape Town</a></li>
            <li><a class="dropdown-item" value="dubai" id="united+arab+emirates" href="#">Dubai</a></li>
            <li><a class="dropdown-item" value="kyoto" id="japan" href="#">Kyoto</a></li>
            <li><a class="dropdown-item" value="rio+de+janeiro" id="brazil" href="#">Rio De Janeiro</a></li>
            <li><a class="dropdown-item" value="san+francisco" id="united+states" href="#">San Francisco</a></li>
            
            </ul>
            <button type="button" id="goButton" class="btn btn-primary">Go!</button>
        </div>
    </nav>

    <br>
    <br>
    <br>
  
        <div class="jumbotron jumbotron-fluid">
            <h1 class="display-2">Welcome to Playcation!</h1>
         <br>
         <br>
             <p class="quote display-6">
               "The #1 virtual vacation site."
              </p>
              
              <p class="quote-source display-7">
                ~Travel Mag
              </p>
        </div>
        <div id="weather"></div>

    </div>
    <div class="row">
      <div id="image-container" class="images" width="600" height="auto" display="inline" type="photo"></div>
      <div id="music" class="position-absolute end-0" class="sticky-top"></div>

      
    </div>
      
         

  </div>  
    <br>
